sudo: false
language: rust
os:
- linux
- osx
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
rust:
- stable
- beta
- nightly

matrix:
  allow_failures:
    - rust: nightly
    - rust: beta

before_script:
- |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH
  fi
script:
- |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    travis-cargo build &&
    travis-cargo build --release &&
    travis-cargo test &&
    travis-cargo test --release &&
    travis-cargo doc
  else
    cargo test
    cargo test --release
  fi
  cargo run --example usage
  cargo run --example usage --release
after_success:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis-cargo doc-upload; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis-cargo coveralls --no-sudo --verify; fi
env:
  global:
  - secure: 
